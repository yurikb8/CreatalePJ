<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Creatale</title>
        <link rel="stylesheet" href="Newuser.css" type="text/css">
        
        <script type="text/javascript">
		function check() {
			if(document.getElementById("name").value === "") {
				window.alert("ユーザー名を入力してください。");
      			return false;
      		}
      		
      		if(document.getElementById("mail1").value === "") {
      			window.alert("メールアドレスを入力してください。");
      			return false;
      		}
      		
      		if(document.getElementById("password").value === "") {
      			window.alert("パスワードを入力してください。");
      			return false;
      		}
      		
      		if(document.getElementById("mail1").value !== document.getElementById("mail2").value){
      			window.alert("メールアドレスが一致しません");
      			return false;
      		}
		}
	</script>

    </head>
    <body>
        <h3>Creatale</h3>
		<div class="flame14">
		<div style="text-align:center">
        <h1>新規登録</h1>
        <form action ="SignUpServlet" method="post" onsubmit="return check()">
            <p><label>名前　　　　　<input type="text" id="name"></label></p>
            <p><label>eメール　　　<input type="text" id="mail1"></label></p>
            <p><label>eメール　　　<input type="text" id="mail2"></label></p>
            <p><label>パスワード　<input type="password" id="password"></label></p>
            <p id="text1"><input type="submit" value="登 録"></p>
       </form>
       </div>
        </div>
    </body>
</html>
